<!-- edit_comment.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <h2>Edit your comment</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-floating">
      {{ form.content }}
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock %}
