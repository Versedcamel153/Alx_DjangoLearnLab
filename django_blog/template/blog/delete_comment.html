<!-- delete_comment.html -->
{% extends 'blog/base.html' %}

{% block content %}
 

  <div class="card text-center mb-3" style="width: 18rem; margin:auto;">
    <div class="card-body">
      <h5 class="card-title">Are you sure you want to delete this comment?</h5>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </div>
</div>
{% endblock %}
